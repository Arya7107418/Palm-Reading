<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - US Palm Reading</title>
<!-- Font Awesome for social media icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body{
    background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk6A63_tPCBaIgxUN8chznn9vwOmRMXJ6QDj6E-kmOpDdsGFJg-Mlbj3s7nwsAh1dmn70&usqp=CAU");
    background-size: cover;
}
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 1.2em;
  }

  footer a {
    color: #fff;
    text-decoration: none;
  }


  footer a:hover {
    text-decoration: underline;
  }

  
  .social-icons {
    list-style: none;
    padding: 10px;
    size: 50px;
  }

  .social-icons li {
    display: inline-block;
    margin: 0 10px;
  }

  .social-icons li a {
    text-decoration: none;
    font-size: 20px;
  }

 
  .contact-form {
    margin: 100px auto;
    max-width: 600px;
    padding: 20px;
    border: 1.5px solid #001e4d;
    border-radius: 8px;
  }

  .contact-form h2 {
    margin-top: 0;
  }

  .contact-form label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2em;
    font-weight: 500;
  }

  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 70%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 20px;
  }

  .contact-form textarea {
    height: 100px;
  }

  .contact-form input[type="submit"] {
    background-color: #001e4d;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
  }

  .contact-form input[type="submit"]:hover {
    background-color: #555;
  }

  .services {
    margin: 50px auto;
    max-width: 800px;
    font-weight: 500;
    font-size: 1.1em;
  }

  .services h2 {
    margin-top: 0;
  }

  .services ul {
    list-style: bullet;
    padding: 0;
  }

  .services li {
    margin-bottom: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="contact-form">
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <input type="submit" value="Submit">
  </form>
</div>


<div class="services">
  <h2>Services Provided</h2>
  <ul>
    <li>Palm Reading</li>
    <li>Life Line Analysis</li>
    <li>Love and Relationship Readings</li>
    <li>Career Guidance</li>
    <li>Health Insights</li>
  </ul>
</div>


<footer>
  <ul class="social-icons" type="bullet">
    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
   
  </ul>
  <p>Follow us on social media for updates!</p>
  <div class="footer-info">
    <p>Website: <a href="#">US Palm Reading</a></p>
    <p>Contact Person: John Doe</p>
    <p>Phone: +1 (123) 456-7890</p>
    <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
  </div>
</footer>

</body>
</html>
